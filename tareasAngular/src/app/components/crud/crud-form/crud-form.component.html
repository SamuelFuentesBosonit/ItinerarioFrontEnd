
<div class="b">
    <h1>Formulario de Registro</h1>
     
    <div class="l">
        <label>Nombre de usuario</label>
        <input 
            type="text" 
            class="form-control"
            formControlName="name">
    </div>

  
    <div class="l">
        <label>Contraseña</label>
        <input 
            type="password" 
            class="form-control"
            formControlName="pass">
    </div>

   
    <div class="l">
        <label>Confirma la Contraseña</label>
        <input 
            type="password" 
            class="form-control"
            formControlName="passConfirm">
    </div>


    <div class="l">
        <label>Correo</label>
        <input 
            type="email" 
            class="form-control"
            formControlName="mail">
    </div>


    <div>
        
    </div>

    <div class="l">
        <select name="miselect">
            <option 
            [value]="country" 
            *ngFor="let country of countries">
            {{country.country}}
        </option>
        </select>
    </div>


    <div class="l">
        <label>Ciudad</label>
        <input 
            type="text" 
            class="form-control"
            formControlName="city">
    </div>
    <button pButton label="Crear" style="margin: 5px;"></button>   
</div>
