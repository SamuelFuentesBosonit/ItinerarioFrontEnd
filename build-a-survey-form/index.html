<!DOCTYPE html>
<html>
  <header>
    <link rel="stylesheet" href="styles.css" />
    <h1 id="title">Pokémon</h1>
    <img id="tittle-ball1" src="pokeball.png">
    <img id="tittle-ball2" src="pokeball.png">
  </header>
  <p id="description">Bienvenido al maravilloso mundo de <b>POKÉMON</b></p>
  <form id="survey-form">
    <ul>
      <li><label id="name-label" for="name">Nombre de entrenador:</label>
        <input id="name" type="text" placeholder="Nombre" required></li>
      <li><label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Email" required></li>
      <li><label id="number-label" for="number">Edad:</label>
        <input id="number" type="number" placeholder="0-118" min="0" max="118"></li>
      <li><select id="dropdown">
        <option disable selected value>Seleccióne una opción</option>
        <option value="pokemon1">Bulbasaur</option>
        <option value="pokemon2">Charmander</option>
        <option value="pokemon3">Squirtle</option>
      </select></li>
      <li id="difficulty"><p>Seleccione dificultad:</p>
        <ul>
          <li><label for="easy">Fácil</label>
            <input type="radio" name="difficulty" value="easy"></li>
          <li><label for="normal">Intermedio</label>
            <input type="radio" name="difficulty" value="normal"></li>
          <li><label for="hard">Difícil</label>
            <input type="radio" name="difficulty" value="hard"></li>
        </ul></li>
      <li id="maps"><p>Seleccione mapas DLC</p>
        <label for="johto">Johto</label>
        <input type="checkbox" value="johto">
        <label for="kanto">Kanto</label>
        <input type="checkbox" value="6"></li>
      <li><p>¿Como comienza tu historia entrenador?</p>
        <textarea></textarea>
        <input id="submit" type="submit"></li>
    </ul>
  </form>
  <footer>
    <p>Página de pruebas, realizando el ejercicio 2 de HTML5&CSS3 "Build a Survey Form</p>
    <p>Samuel Fuentes Sánchez.</p>
  </footer>
</html>
