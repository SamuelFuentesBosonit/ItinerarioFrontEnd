<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="flex">
    <p-fieldset 
        class="m-3"
        legend="il18nSelect Pipe"
        [toggleable]="true">
        <p> 
            Saludos {{ nombre }}, es un placer 
            {{ genero | i18nSelect: invitacionMapa }} 
            a nuestro evento.
        </p>
        <button 
            pButton
            (click)="cambiarCliente()"
            type="button" 
            label="Cambiar Persona" 
            class="p-button-help">
        </button>

    </p-fieldset>
    <p-fieldset
        class="m-3"
        legend="il18nPlural Pipe"
        [toggleable]="true">
        <p>
            Actualmente tenemos {{ clientes.length | i18nPlural: clientesMapa }}
        </p> 
        <button 
            pButton 
            (click)="borrarCliente()"
            type="button" 
            label="Borrar Cliente" 
            class="p-button-warning">
        </button>
</p-fieldset>
</div>
